<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        function count(n){
            var o = 0;
            for(var i=0;i<=n;i++){
                if(i%2!==0){
                    o += i
                };
            }
            return o ;
        }
        var p = count(99);
            document.write(p)
    </script>
</body>
</html>
